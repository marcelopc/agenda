<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="shared-styles">
  <template>
    <style>
        .submit{
            -webkit-appearance: none;
            width: 30%;
            height: 35px;
            border: 0px;
            font-size: 1em;
            outline: 0;
            position: relative;
            color: var(--text-btn, #FFF);
            background-color: var(--back-btn, #337ab7);
            border-color: var(--back-btn, #337ab7);
            border-radius: 10%;
            cursor: pointer;
        }
        .submit:hover{
          background-color: #286090;
          border-color: #204d74;
        }
        .submit:active{
          background-color: #204d74;
          border-color: #122b40;
        }
        .center{
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        app-header{
            height: 65px;
            width: 100%;
            background-color: var(--bar-color, #000);
            color: var(--bar-text-color, #FFF);
        }
        .app-header{
            width: 100%;
            top: 0px;
            z-index: 5;
            position: fixed;
            -webkit-box-shadow: 0px 2px 3px 1px rgba(0,0,0,0.17);
            -moz-box-shadow: 0px 2px 3px 1px rgba(0,0,0,0.17);
            box-shadow: 0px 2px 3px 1px rgba(0,0,0,0.17);
        }
        .arrowBack{
            position: relative;
            top: 13px;
            margin-left: 10px;
        }
        .spantitle{
            position: relative;
            top: 13px;
            margin-left: 24px;
            font-size: 1.1em;
        }
    </style>
  </template>
</dom-module>
