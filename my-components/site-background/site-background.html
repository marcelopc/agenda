<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="site-background">
   <template>
     <style>
     :host {
        display: block;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        overflow:hidden;
     }
     img{
         position: absolute;
         left: 50%;
         min-width: 100%;
         min-height: 100%;
         width: auto;
         height: auto;
         transform: translateX(-50%);
         background: no-repeat;
         opacity: 0.7;
         background-size: 100% 100%;
         z-index: -100;
     }
     </style>

    <img id="img">

   </template>
   <script>

     class SiteBackground extends Polymer.Element {
       static get is() { return "site-background"; }
       static get properties() {
         return {
           image: {
               type: String,
               observer: '_setBackgroundImage'
           }
         }
       }
       _setBackgroundImage(){

         this.$.img.style.backgroundImage = "url(" +  this.image + ")";

       }
     }
     customElements.define(SiteBackground.is, SiteBackground);
   </script>
 </dom-module>
